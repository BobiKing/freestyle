<h1>Signup</h1>

{{title}}


<form ng-submit="signUp(auth)">

    Username: <input type="text" placeholder="username" ng-model="auth.username" /> <br/>
    Email: <input type="text" placeholder="email" ng-model="auth.email" /> <br/>
    Password:<input type="password" placeholder="password" ng-model="auth.password" /> <br/>

    <input type="submit" value="signup" /> <br/><br/>

</form>
